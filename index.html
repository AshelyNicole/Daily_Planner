<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body></body>
    
    </nav>
    <div class="jumbotron container center-text">
        <h1 class="display-4">2020 Daily Planner 2020</h1>
        <p class="lead">Keeping your life organized!</p>
    </div>
    <div class="container" id="maincontent">
       <div class="title">
        <button class="prevDate" onclick="#">
            <i class="fas fa-backward"></i>
        </button>
        <h2 class="date"></h2>
        <button class="nextDate" onclick="#">
            <i class="fas fa-forward"></i>
        </button>
       </div>
       <div class="planner">
           <div class="row hour-container">
               <div class="col-2 label">
                   <h3>9:00am</h3>
                   <form id="9am_Data" class="col-10">
                       <input type="text">
                   </form>
               </div>
           </div>
           <div class="row hour-container">
               <div class="col-2 label">
                    <h3>10:00am</h3>
                    <form id="10am_Data" class="col-10">
                        <input type="text">
                    </form>
               </div> 
           </div>
           <div class="row hour-container">
               <div class="col-2 label">
                   <h3>11:00am</h3>
                   <form id="11am_Data" class="col-10">
                       <input type="text">
                   </form>
               </div>
           </div>
           <div class="row hour-container">
                <div class="col-2 label">
                    <h312:00pm</li>
                    <form id="12pm_Data" class="col-10">
                        <input type="text">
                    </form>
                </div>
           </div>
           <div class="row hour-container">
               <div class="col-2 label">
                    <h3>1:00pm</h3>
                    <form id="1pm_Data" class="col-10">
                        <input type="text">
                    </form>
               </div>
           </div>
           <div class="row hour-container">
               <div class="col-2 label">
                   <h3>2:00pm</h3>
                   <form id="2pm_data" class="col-10">
                       <input type="text">
                   </form>
               </div>
           </div>
           <div class="row hour-container">
               <div class="col-2 label">
                   <h3>3:00pm</h3>
                   <form id="3pm_Data" class="col-10">
                       <input type="text">
                   </form>
               </div>
           </div>
           <div class="row hour-container">
                <div class="col-2 label">
                    <h3>4:00pm</h3>
                    <form id="4pm_Data" class="col-10">
                        <input type="text">
                    </form>
                </div>
           </div>
           <div class="row hour-container">
               <div class="col-2 label">
                   <h3>5:00pm</h3>
                   <form id="5pm_Data" class="col-10">
                       <input type="text">
                   </form>
               </div>
           </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="#">Save</button>
        <button type="button" class="btn btn-warning" onclick="#">Clear</button>
       </div>
       
    </div>
